<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Take Me Home</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Trebuchet MS", "Gill Sans", sans-serif;
      }

      body {
        margin: 0;
        background: #f5f7fb;
        color: #1f2933;
      }

      .app {
        max-width: 860px;
        margin: 32px auto 40px;
        padding: 0 20px 40px;
      }

      .header {
        margin-bottom: 20px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 14px;
      }

      .brand-icon {
        width: 20px;
        height: 20px;
        color: #2f5bea;
        display: inline-flex;
      }

      .brand-icon svg {
        width: 100%;
        height: 100%;
      }

      .tabs {
        display: inline-flex;
        gap: 6px;
        padding: 4px;
        border-radius: 12px;
        border: 1px solid #d9e2ef;
        background: #fff;
      }

      .tab {
        border: none;
        background: transparent;
        padding: 8px 14px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        color: #556070;
        cursor: pointer;
      }

      .tab.active {
        background: #2f5bea;
        color: #fff;
        box-shadow: 0 2px 6px rgba(47, 91, 234, 0.25);
      }

      .meta {
        font-size: 13px;
        color: #6b7280;
        margin-top: 10px;
      }

      .status {
        font-size: 14px;
        margin-bottom: 16px;
        color: #4b5563;
      }

      .routes {
        display: grid;
        gap: 16px;
      }

      .route-card {
        border-radius: 14px;
        border: 1px solid #dfe7f2;
        background: #fff;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(14, 30, 54, 0.05);
      }

      .route-card.fastest {
        border-color: #7ac485;
        box-shadow: 0 0 0 2px rgba(122, 196, 133, 0.15),
          0 10px 24px rgba(14, 30, 54, 0.06);
      }

      .route-header {
        padding: 14px 16px;
        background: #f7fbff;
        border-bottom: 1px solid #e9eff8;
      }

      .route-title {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .icon-bubble {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        background: #e9f1ff;
        color: #2f5bea;
        font-weight: 700;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .title-text {
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 4px;
      }

      .eta-line {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #4b5563;
      }

      .eta-time {
        font-weight: 700;
        color: #1f2933;
      }

      .eta-arrival {
        font-size: 13px;
        color: #5f6c7b;
      }

      .badge {
        padding: 2px 8px;
        border-radius: 999px;
        background: #5bb978;
        color: #fff;
        font-size: 12px;
        font-weight: 700;
      }

      .route-body {
        padding: 12px 16px 16px;
        display: grid;
        gap: 12px;
      }

      .leg {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        font-size: 14px;
        color: #334155;
      }

      .leg-main {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .leg-icon {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 12px;
      }

      .leg-icon.drive {
        background: #eef2f7;
        color: #5b6472;
      }

      .leg-icon.ferry {
        background: #e7f1ff;
        color: #2f5bea;
      }

      .leg-name {
        font-weight: 600;
      }

      .leg-meta {
        font-size: 12px;
        color: #64748b;
        margin-top: 4px;
      }

      .leg-time {
        font-weight: 700;
        color: #1f2933;
      }

      .route-note {
        font-size: 12px;
        color: #64748b;
        padding-top: 4px;
      }

      .empty {
        font-size: 14px;
        color: #6b7280;
      }

      .footnote {
        margin-top: 18px;
        padding: 12px 14px;
        background: #edf4ff;
        border-radius: 10px;
        font-size: 12px;
        color: #475569;
      }

      @media (max-width: 720px) {
        .app {
          margin: 24px auto 32px;
        }

        .tabs {
          display: grid;
          grid-template-columns: 1fr;
        }

        .leg {
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="/ui.js"></script>
  </body>
</html>
